<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 1</title>
</head>
<body>
<form action="/submit" method="post">
  <label>
    Please input a number:
    <input type="text" name="num" id="num" required>
  </label>
  <br>
  <label>
    Please input a string:
    <input type="text" name="str" id="str" required>
  </label>
  <br>
  <label>
    Please input one more numbers separated by a comma ',':
    <input type="text" name="arr" id="arr" required>
  </label>
  <br>
  <label>
    Please input one more numbers separated by a space:
    <input type="text" name="numstr" id="numstr" required>
  </label>
  <br>
  <input type="submit">
</form>
</body>
</html>
